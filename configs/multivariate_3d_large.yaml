# Configuration for 3D multivariate Gaussian with large dataset
ef:
  name: "multivariate_normal"
  x_shape: [3]  # 3D multivariate normal

grid:
  num_train_points: 2000
  num_val_points: 500
  eta_ranges:
    - [-4.0, 4.0]    # eta1 (linear terms) - 3D vector, can be any real values
    - [-4.0, -0.04]    # eta2 (matrix terms) - 3x3 matrix, must be symmetric negative definite

sampling:
  num_samples: 4000     # Number of HMC samples per eta (1000 * 2 eta)
  num_warmup: 1000       # Warmup samples
  step_size: 0.08        # Smaller step size for higher dimensions
  num_integration_steps: 12  # More integration steps for stability

optim:
  hidden_sizes: [128, 64, 64, 32]  # Larger network for higher dimensional input
  activation: "tanh"           # Activation function
  learning_rate: 0.002        # Slightly lower learning rate
  num_epochs: 500              # More epochs for complex mapping
  batch_size: 64               # Smaller batch size for higher dimensional data
  seed: 42                     # Random seed